<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div ng-controller="myController">
       <table class="table table-bordered table-hover table-condensed"> 
           <tr class="bg-primary text-warning text-center">
               <th>NAME</th>
               <th>ID</th>
               <th>PHOTO</th> 
               <th>RUNS</th>
               <th>DELETE</th>
           </tr>
           <tr ng-repeat=" user in players" class="text-center"> 
               
               <td class="text-success"> {{ user.name }} </td> 
               <td> {{ user.id }} </td>
               <td> <img ng-src="{{user.photo}}"> </td>
               <td>{{user.runs}} </td>
               <td ng-click="remove(user)">
                   <button class="btn btn-danger">Delete</button>
               </td>
           </tr>
       </table> <br>
       <h1>Add New Player</h1>
       <form ng-submit="addUsers()" class="form-group col-md-4">
        <input type="text" ng-model="newName" class="form-control" placeholder="player name"> <br>
        <input type="number" ng-model="newId" class="form-control" placeholder="player id"> <br>
        <input type="text" ng-model="newPhoto" class="form-control" placeholder="player image"> <br>
        <input type="number" ng-model="newRuns" class="form-control" placeholder="total runs"> <br>

        <input type="submit" value="submit" class="btn btn-primary">
        
       </form>
    </div>
    </div>

    <script src="angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
